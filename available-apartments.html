<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Available Apartments</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function fetchApartments() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/1crfLzsjJHH66EBpWjQh6zMvc25mq-09i6q1Idr9UnzU/gviz/tq?tqx=out:json';
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const rows = json.table.rows;

                const container = document.getElementById('apartments');
                const table = document.createElement('table');
                table.border = '1';

                // Add table headers
                const headerRow = document.createElement('tr');
                json.table.cols.forEach(col => {
                    const th = document.createElement('th');
                    th.textContent = col.label;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // Add table rows
                rows.forEach(row => {
                    const tr = document.createElement('tr');
                    row.c.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell ? cell.v : '';
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });

                container.innerHTML = ''; // Clear loading message
                container.appendChild(table);
            } catch (error) {
                console.error('Error fetching apartments:', error);
            }
        }

        window.onload = fetchApartments;
    </script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="SafeHomeHousingLogo.png" alt="Company Logo" style="width:200px;height:auto;">
        </a>
        <h1>Currently Available Apartments</h1>
    </header>
    <main>
        <div id="apartments">
            <p>Loading available apartments...</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Safe Home Housing. All rights reserved.</p>
    </footer>
</body>
</html>
